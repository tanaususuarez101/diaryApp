

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Añadir</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form [formGroup]="noteForm" (ngSubmit)="sendData()">
    <ion-list>

      <ion-item>
        <ion-label floating >Título</ion-label>
        <ion-input type="text" clearInput="true" formControlName="noteName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Recordar</ion-label>
        <ion-textarea formControlName="noteComment"></ion-textarea>
      </ion-item>

      <button ion-button block full icon-left type="submit" [disabled]="!noteForm.valid">
        <ion-icon name="send"></ion-icon>
        Guardar
      </button>
    </ion-list>
  </form>

</ion-content>
