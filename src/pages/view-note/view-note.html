
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ng-container *ngFor="let note of noteList">
      <ion-item (click)="goDetail(note.title,note.coments)">
            <h2 ion-text color="primary" >{{ note.title }}</h2>
      </ion-item>
    </ng-container>
  </ion-list>

</ion-content>
