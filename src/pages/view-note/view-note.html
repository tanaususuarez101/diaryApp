
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ng-container *ngFor="let note of noteList">
      <ion-item>
          <h3>{{ note.title }}</h3>
          <p>{{ note.coments }}</p>
      </ion-item>
    </ng-container>
  </ion-list>

</ion-content>
