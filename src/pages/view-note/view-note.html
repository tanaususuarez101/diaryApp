
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ng-container  *ngFor="let note of noteList">
        <h3>{{ note.titulo }}</h3>
        <p></p>
      </ng-container>
    </ion-item>

  </ion-list>
</ion-content>
